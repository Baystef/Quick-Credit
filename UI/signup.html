<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quick Credit</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/signup.css">
</head>
<body>
  <h1 class="signup-title">Signup</h1>
    <div class="container">
        <form action="" class="form signup-form">
          <div class="form-container">
          <fieldset>
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" id="first-name" class="first-name input" placeholder="e.g. John" required>
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" class="last-name input" placeholder="e.g Doe" required>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="email input" placeholder="e.g. john@doe.com" required>
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="password input" placeholder="e.g. p@s$word" required>
        </fieldset>

        <fieldset>
          <label for="phone">Phone Number</label>
          <input type="phone" name="phone" id="phone" class="phone input" placeholder="e.g. 07061234567" required>
          <label for="home-address">Home Address</label>
          <input type="text" name="home-address" id="home-address" class="home-address input" placeholder="e.g. 123, John Snow Street" required>
          <label for="work-address">Work Address</label>
          <input type="text" name="work-address" id="work-address" class="work-address input" placeholder="e.g. 456, Chevron Drive" required>
        </fieldset>
      </div>
          <button class="signup-button button">Register</button>
          <p class="form-link">Already have an accout? <a href="signin.html">Sign in</a></p>
        </form>
      </div>
    
      <footer class="footer">
          <nav>
              <ul class="footer-links">
                  <li class="footer-link">
                      <a href="#">Support</a>
                  </li>
                  <li class="footer-link">
                      <a href="#">Terms of Use</a>
                  </li>
              </ul>
          </nav>
      </footer>
</body>
</html>
