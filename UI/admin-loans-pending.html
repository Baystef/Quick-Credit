<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quick Credit</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/responsive-table.css">
  <link rel="stylesheet" href="css/unverified.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <aside>
      <div class="welcome-container">
        <h3 class="welcome">Welcome <br>Admin</h3>
      </div>
      <nav class="dashboard-nav">
        <ul class="dashboard-nav__items">
          <li class="dashboard-nav__item"><a href="admin.html">Users</a></li>
          <li class="dashboard-nav__item active"><a href="admin-loans.html">Loans</a></li>
          <li class="dashboard-nav__item"><a href="admin-repayments.html">Repayments</a></li>
        </ul>
      </nav>

      <button class="logout"><i class="fas fa-power-off"></i> Log Out</button>
    </aside>

    <section class="dashboard-body">
      <h2 class="users dashboard-title">Pending Loans</h2>
      <section class="users-container">
        <nav class="dashboard-subnav">
          <ul class="dashboard-subnav__items">
            <li class="dashboard-subnav__item"><a href="admin-loans.html">All</a></li>
            <li class="dashboard-subnav__item"><a href="admin-loans-approved.html">Approved</a></li>
            <li class="dashboard-subnav__item active"><a href="admin-loans-pending.html">Pending</a></li>
            <li class="dashboard-subnav__item"><a href="admin-loans-rejected.html">Rejected</a></li>
          </ul>

          <form class="dashboard-search__form">
            <input class="dashboard-search-input" type="search" placeholder="Search with email">
            <button class="dashboard-search-btn" type="submit">&#8594</button>
          </form>
        </nav>

        <table role="table" class="dashboard-table">
          <thead role="rowgroup">
            <tr role="row">
              <th role="columnheader">id</th>
              <th role="columnheader">User</th>
              <th role="columnheader">Amount (&#8358)</th>
              <th role="columnheader">Interest (&#8358)</th>
              <th role="columnheader">Monthly Installment (&#8358)</th>
              <th role="columnheader">Repayment Due (&#8358)</th>
              <th role="columnheader">Tenor (Months)</th>
              <th role="columnheader">Repaid</th>
              <th role="columnheader">Application Date</th>
              <th role="columnheader">Actions</th>
            </tr>
          </thead>
          <tbody role="rowgroup">
            <tr role="row">
              <td role="cell">1</td>
              <td role="cell">B.stef@yahoomail.com</td>
              <td role="cell">15000</td>
              <td role="cell">525</td>
              <td role="cell">2300</td>
              <td role="cell">15525</td>
              <td role="cell">3</td>
              <td role="cell">false</td>
              <td role="cell">29 Jan, 2019</td>
              <td role="cell">
                <button class="dashboard-reject__btn button" value="rejected">Reject</button>
                <button class="dashboard-verify__btn button" value="approved">Approve</button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
    </section>
  </div>

  <script src="js/responsive-table.js"></script>
</body>

</html>
