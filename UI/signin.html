<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign In</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icon.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/auth.css">
  <link rel="stylesheet" href="css/signin.css">
</head>

<body>
  <div class="main-nav__brand--container">
    <a href="landing.html" class="main-nav__brand">
      <img src="images/logo.svg" alt="Quick Credit - Online Lending Platform">
    </a>
  </div>

  <div class="container">
    <form action="" class="form signin-form">
      <h2 class="form-title">Sign In</h2>
      <label for="email">Email</label>
      <input type="email" name="email" class="email input" placeholder="email"><br>
      <label for="password">Password</label>
      <input type="password" name="password" class="password input" placeholder="password">
      <button class="signin-button button">Sign In</button>
      <p class="form-link">Don't have an accout? <a href="signup.html">Sign up</a></p>
      <a href="forgot-password.html" class="forgot-password">forgot password?</a>
    </form>
  </div>

  <footer class="footer">
    <nav>
      <ul class="footer-links">
        <li class="footer-link">
          <a href="#">Support</a>
        </li>
        <li class="footer-link">
          <a href="#">Terms of Use</a>
        </li>
      </ul>
    </nav>
  </footer>
</body>

</html>
